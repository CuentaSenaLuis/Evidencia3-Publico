<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='./_css/Login.css') }}">
</head>
<body>
    <form class="center">
        <a href="/"><span class="material-symbols-outlined">
            arrow_back
        </span>
        </a>
        <h1>Ingresar</h1>
        <div class="contenedor">
            <div class="txt_field">
                <i class="fas fa-envelope icon" id="icon"></i>
                <input type="text" required>
                <!--pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"-->
                <!--no me deja ponerle requerimientos de @ y cuando lo pongo tipo email no toma el efecto del label-->
                <label>Correo Electrónico</label>
            </div>
            <div class="txt_field">
                <i class="fas fa-key icon" id="icon"></i>
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <button type="submit">Ingresar</button>
        </div>
        <p>¿No tienes cuenta? <a class="link" href="/Cuenta/Registro">Regístrate</a></p>
    </form>
</body>
</html>
